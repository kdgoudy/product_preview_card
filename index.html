<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <img class="perfume" src="image-product-desktop.jpg" alt="perfume">

    <div class="text">
      <h4 class="preview">PERFUME</h4><br>
      <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2><br>
      

      <p class="summary">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p><br><br>

      <div class="price">
        <p class="discount">$149.99</p>
        <p class="original">$169.99</p>
      </div>
      
      <div class="button">
        <button class="button">Add to Cart</button>
      </div>

    </div>
  </div>

</body>
</html>
